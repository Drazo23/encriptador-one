<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header"></div>
            <img class="header_logo" src="./Imagenes/Logo.svg" alt="Logo">
    </header>
    <main>
        <div class="main"> 
            <div class="izquierda">
                <textarea id="ingreseTexto" class="ingrese_texto" placeholder="Ingrese texto aquí"></textarea>
                <div class="abajo">
                    <img src="./Imagenes/alerta.svg" alt="Alerta">
                    <span class="alerta">Solo letras minusculas y sin acentos</span>
                    <div class="botones">
                        <button  id="botonEncriptar" class="boton_encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton_desencriptar">Desencriptar</button>
                    </div>   
                    
                </div>
            </div>
            <div id="derecha" class="derecha ajustar">
                <img id="muneco" class="muneco" src="./Imagenes/Muñeco.svg" alt="Buscar">
                <textarea id="mensajeFinal" class="mensaje_final ajustar" placeholder="Ningun mensaje fue encontrado"></textarea>
                <p id="derechoInfo" class="derecho_info">Ingrese el texto que desea encriptar o desencriptar</p>
                <button id="botonCopiar" class="boton_copiar oculto">Copiar</button>
            </div>
        </div>

    </main>
    <footer>

    </footer> 
    <script src="./js/script.js"></script>   
</body>
</html>
